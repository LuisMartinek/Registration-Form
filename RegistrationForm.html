<!DOCTYPE html><!--Step 1-->
<html lang="en">
     <head><!--Step 3-->
        <title>Registration Form</title><!--Step 4-->
        <meta charset="utf-8"><!--Step 4-->
        <link rel="stylesheet" href="styles.css"><!--Step 5-->
     </head>
     <body><!--Step 3-->
        <h1>Registration Form</h1> <!--Step 6-->
        <p>Please fill out this form with the required information</p><!--Step 7-->
        <form action="https://register-demo.freecodecamp.org" method="post"><!--Step 11 & 12-->
            <fieldset>
               <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required></label>
               <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text" required></label>
               <label for="email">Enter Your Email: <input name="email" id="email" type="email" required></label> 
               <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label><!--Step 14 & 15 & 17 & 18 & 19 & 21 & 22 & 23-->
            </fieldset><!--Step 13-->
            <fieldset>
               <legend>Account type (required)</legend><!--Step 28-->
               <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal</label>
               <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label></fieldset><!--Step 24 & 25 & 26 & 27 & 29 & 50-->
            <fieldset>
               <label for="profile-picture">Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file"></label><!--Step 32 & 39-->
               <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label><!--Step 33 & 39-->
               <label for="referrer">How did you hear about us? 
                  <select id="referrer" name="referrer"><!--Step 39-->
                     <option value="">(select one)</option>
                     <option value="1">freeCodeCamp News</option>
                     <option value="2">freeCodeCamp YouTube Channel</option>
                     <option value="3">freeCodeCamp Forum</option>
                     <option value="4">Other</option>
                  </select><!--Step 34 & 36 & 37-->
               </label><!--Step 35-->
               <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."> </textarea></label><!--Step 38 & 39 & 40 & 41-->
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label><!--Step 30 & 31 & 42 & 64-->
            <input type="submit" value="Submit"><!--Step 20-->
        </form> 
     </body>
</html><!--Step 2-->
